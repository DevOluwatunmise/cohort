<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Table</title>
    <style>
        table{
            font-family: Arial, sans-serif,border-collapse; width: 100%;
        }
        th, td {border: 1px solid #dddddd;
        text-align: left;
    padding: 8px;
}
th {
background-color: #f2f2f2;
}
    </style>
</head>
<body>
    <h2>Category Table</h2>

        <tr>
            <th>Food</th>
            <th>Drink</th>
            <th>Country</th>
            <th>Musician</th>
            <th>Bank</th>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>Cola</td>
            <td>Italy</td>
            <td>Micheal Jackson</td>
            <td>First Bank</td>
        </tr>
        <tr>
            <td>Sushi</td>
            <td>Orange</td>
            <td>Japan</td>
            <td>Beyonce</td>
            <td>Fidelity Bank</td>
        </tr>
        <tr>
            <td>Spaghetti</td>
            <td>Coffee</td>
            <td>France</td>
            <td>Ed Sheeran</td>
            <td>UBA Bank</td>
        </tr>
        <tr>
            <td>Burger</td>
            <td>Tea</td>
            <td>USA</td>
            <td>Adele</td>
            <td>Access Bank</td>
        </tr>
        <tr>
            <td>Tacos</td>
            <td>Smoothie</td>
            <td>Mexico</td>
            <td>Bob Marley</td>
            <td>Zenith Bank</td>
        </tr>
    
    </table>
</body>
</html>
